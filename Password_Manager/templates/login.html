{% extends "layout.html" %}

{% block body %}

<form method="post"action="/verify_login">
    <label for="username">UserName</label>
    <input name="username" id="username" type="text" autocomplete="off">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="phoneno">Phone.No</label>
    <input type="number" name="phoneno" id="phoneno" autocomplete="off">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" autocomplete="off">
    <br>
    <button type="submit" style="background-color: blue; border: 1px; color:white">VALIDATE</button>
</form>

{% endblock %}
