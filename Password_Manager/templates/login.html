{% extends "layout.html" %}

{% block body %}

<form method="post"action="/verify_login">
    <label for="username">UserName</label>
    <input name="username" id="username" type="text" autocomplete="off">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="phoneno">Phone.No</label>
    <input type="number" name="phoneno" id="phoneno" autocomplete="off">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" autocomplete="off">
    <br>
    <button type="submit" style="background-color: blue; border: 1px; color:white">VALIDATE</button>
    
</form>
<button id = "btn-signup" style="background-color: red; color: white;">REGISTER</button>
<p id="messager" style="color: red;"></p>
<script>
    function redirect()
    {
        location.href="http://127.0.0.1:8003/signup"
    }
    const btn = document.getElementById("btn-signup")
    btn.onclick = redirect

    const msgString = document.getElementById('messager')
    let text = {{ message|tojson }}
    msgString.innerHTML = text


    

</script>

{% endblock %}
